<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>

    <div id="container">

      <div id="img-container">

        <img src="images/image-equilibrium.jpg" alt="" id="main-img">

        <div id="view-div">
          <img src="images/icon-view.svg" alt="" id="view">
        </div>
      </div>

      <h1 id="title">Equilibrium #3429</h1>

      <p id="description">Our Equilibrium collection promotes balance and calm.</p>

      <div id="price-time">

        <div id="price">

          <img src="/images/icon-ethereum.svg" alt="" id="eth-icon">
          0.041ETH

        </div>

        <div id="time">

          <img src="images/icon-clock.svg" alt="" id="time-icon">
          3 days left
        </div>

      </div>

      <div id="author">

        <img src="images/image-avatar.png" alt="" id="avatar">
        Creation of <span id="name">Jules Wyvern</span>

      </div>

    </div>

  </main>

</body>
</html>
